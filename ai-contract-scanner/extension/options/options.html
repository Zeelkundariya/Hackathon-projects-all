<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Risk Scanner - Settings</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: white;
            --text-main: #2d3748;
            --text-muted: #4a5568;
            --text-light: #718096;
            --border-color: #e2e8f0;
            --header-color: #2d3748;
            --input-bg: white;
        }

        body.dark {
            --bg-gradient: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            --card-bg: #2d3748;
            --text-main: #f7fafc;
            --text-muted: #e2e8f0;
            --text-light: #cbd5e0;
            --border-color: #4a5568;
            --header-color: #f7fafc;
            --input-bg: #1a202c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            padding: 40px 20px;
            min-height: 100vh;
            color: var(--text-main);
            transition: background 0.3s, color 0.3s;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--header-color);
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 18px;
            color: var(--text-muted);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border-color);
        }

        .setting-item {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="url"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            background: var(--input-bg);
            color: var(--text-main);
            transition: border-color 0.2s, background 0.2s, color 0.2s;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-main);
        }

        .hint {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
        }

        .save-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚öñÔ∏è AI Risk Scanner Settings</h1>
        <p class="subtitle">Configure your contract analysis preferences</p>

        <form id="settingsForm">
            <div class="section">
                <h2>üîå Backend API</h2>
                <div class="setting-item">
                    <label for="apiUrl">API Endpoint URL</label>
                    <input type="url" id="apiUrl" placeholder="http://localhost:3001" required>
                    <p class="hint">Change this if you've deployed the backend to a cloud service</p>
                </div>
            </div>

            <div class="section">
                <h2>üë§ Default Preferences</h2>
                <div class="setting-item">
                    <label for="userRole">Your Role</label>
                    <select id="userRole">
                        <option value="individual">Individual</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="founder">Founder</option>
                        <option value="student">Student</option>
                        <option value="consumer">Consumer</option>
                    </select>
                </div>

                <div class="setting-item">
                    <label for="industry">Industry</label>
                    <select id="industry">
                        <option value="general">General</option>
                        <option value="freelancer">Freelance</option>
                        <option value="employment">Employment</option>
                        <option value="saas">SaaS</option>
                        <option value="real-estate">Real Estate</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h2>‚öôÔ∏è Features</h2>
                <div class="checkbox-item">
                    <input type="checkbox" id="eli15Enabled">
                    <label for="eli15Enabled">Show ELI15 simplified explanations</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="autoDetect">
                    <label for="autoDetect">Auto-detect contracts on web pages</label>
                </div>

                <div class="checkbox-item">
                    <input type="checkbox" id="darkMode">
                    <label for="darkMode">Dark mode</label>
                </div>
            </div>

            <button type="submit" class="save-btn">üíæ Save Settings</button>
            <div id="successMsg" class="success-message">‚úÖ Settings saved successfully!</div>
        </form>
    </div>

    <script src="options.js"></script>
</body>

</html>
